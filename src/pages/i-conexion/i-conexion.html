<ion-header>
  <ion-navbar>
    <ion-title>IConexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-center>
  <ion-grid>
    <ion-row>
    <ion-col col-12>
        <ion-label >Nombre Conexion</ion-label>
        <ion-input type="text" class="input" [(ngModel)]="datosConexion.nombre"></ion-input>  
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-7>
        <ion-label >Host/Direccion IP</ion-label>
        <ion-input type="text" class="input" [(ngModel)]="datosConexion.host"></ion-input>
      </ion-col>
      <ion-col col-14>
        <ion-label >Puerto</ion-label>
        <ion-input type="text" class="input" [(ngModel)]="datosConexion.puerto"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-label >Usuario</ion-label>
          <ion-input type="text" class="input" [(ngModel)]="datosConexion.usuario"></ion-input>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-label >Contrase√±a</ion-label>
          <ion-input type="text" class="input" [(ngModel)]="datosConexion.contrasena"></ion-input>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button round (click)="probarConexion()">Probar Conexion</button>
      </ion-col>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="secondary" round >Aceptar</button> 
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
